<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="yt-light.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <img src="https://hitstergame.com/wp-content/uploads/2022/06/hitster-logo-small.png">
        </div>
      </div>
      <div class="row mb-5">
        <div class="col text-center">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e1/Eurovision_Song_Contest.svg/2880px-Eurovision_Song_Contest.svg.png" width="250" style="filter: invert(1);">
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-6 text-center">
          <a id="play" class="btn mr-3">Play!</a>
        </div>
        <div class="col-6 text-center">
          <a id="reveal" class="btn ml-3 disabled">Solution</a>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <div id="solution" class="alert" style="visibility: hidden;">
            <div id="video" class="youtube-player"></div>
            <div>Year: <span id="year"></span></div>
            <div>Country: <span id="country"></span></div>
            <div>Title: <span id="title"></span></div>
            <div>Artist: <span id="artist"></span></div>
            <div>Place: <span id="place"></span></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="yt-light.js"></script>
    <script type="module" src="play.js"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/eruda"></script> <script>eruda.init();</script> -->
  </body>
</html>
